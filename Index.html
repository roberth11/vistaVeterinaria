  <!-- Modal -->
  <div class="modal fade" id="modalRegistrarMascota" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Registrar Mascota</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
                <div class="container">
                    <div class="form-signin">              
                        <form >
                            <div class="row">
                                <div class="col">
                                    <input type="text" class="form-control" id="idmascota" aria-describedby="emailHelp" placeholder="idmascota" required hidden>

                                    <label for="nombremascota">Nombre de la mascota</label>
                                    <input type="text" class="form-control" id="nombremascota" aria-describedby="emailHelp" placeholder="Nombre de la mascota" required>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col">
                                    <label for="tamano">Tamaño</label>
                                    <select class="form-control" id="tamano">
                                        <option value="Grande" >Grande</option>
                                        <option value="Mediano" >Mediano</option>
                                        <option value="Pequeño" >Pequeño</option>
                                    </select>
                                </div>
                                <div class="col">
                                    <label for="color">Color</label>
                                    <input type="text" class="form-control" id="color" placeholder="color" required>
                                </div>
                            </div>
                            <div class="row">
                                <div class="form-group col">
                                    <label for="edad">Edad</label>
                                    <input type="text" class="form-control" id="edad" placeholder="Edad" required>
                                </div>
                                <div class="form-group col">
                                    <label for="sexo">Sexo</label>
                                    <select class="form-control" id="sexo">
                                        <option value="Macho" >Macho</option>
                                        <option value="Hembra" >Hembra</option>
                                    </select>
                                </div>
                                <div class="form-group col">
                                    <label for="raza">Raza</label>
                                    <select class="form-control" id="raza">
                                        
                                    </select>
                                </div>
                            </div>
                            <div class="row">
                                <div class="form-group col">                                        
                                    <label for="selectCliente">Seleccionar cliente</label>
                                        <select class="form-control" id="selectCliente">
                                        </select>
                                </div>
                            </div>
                            <button type="button" class="btn btn-primary" id="btnAgregarMascota">Enviar</button>
                        </form>
                    </div>
                </div>
           </div>
        </div>
      </div>
    </div>
  </div>


  <div class="modal fade" id="modalRegistroHistoriaClinica" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Registrar Historia Clinica</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
                <div class="container">
                    <div class="form-signin">              
                        <form id="formularioHistoria">
                            <div class="row" id="datosmascota">
                               
                            </div>
                            <div class="row" id="datosmascota1">
                               
                            </div>
                            <div class="row">
                                <div class="col">
                                    <label for="temperatura">Temperatura</label>
                                    <input type="text" class="form-control" name="temperatura" id="temperatura" aria-describedby="emailHelp" placeholder="Temperatura">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col">
                                    <label for="Tamaño">Peso</label>
                                    <input type="text" class="form-control" name="peso"  id="peso" placeholder="Peso">
                                </div>
                                <div class="col">
                                    <label for="Edad">Frecuencia Cardiaca</label>
                                    <input type="text" class="form-control" name="frecuencia" id="frecuencia" placeholder="Frecuencia Cardiaca">
                                </div>
                            </div>
                            <div class="row">
                                <div class="form-group col">
                                    <label for="Sexo">Fecha</label>
                                    <input type="date" class="form-control" name="fecha" id="fecha" placeholder="Fecha">
                                </div>
                                <div class="form-group col">
                                    <label for="Raza">Hora</label>
                                    <input type="time" class="form-control" name="hora" id="hora" placeholder="Hora">
                                </div>
                            </div>
                            <div class="row">
                                <div class="form-group col">                                        
                                    <label for="exampleFormControlSelect1">Diagnostico</label>
                                </div>
                                <div class="form-group col">
                                    <textarea name="" id="descripcion" cols="40" rows="5"></textarea>
                                </div>
                            </div>
                            <div class="row">
                                <div class="form-group col">
                                    <label for="exampleFormControlSelect1">Veterinario</label>
                                    <select class="form-control" id="veterinario">
                                        
                                    </select>
                                </div>
                            </div>
                            <button type="button" class="btn btn-primary" id="EnviarHistoria">Enviar</button>
                        </form>
                    </div>
                </div>
           </div>
        </div>
      </div>
    </div>
  </div>

    <div class="container mt-5">
        <div class="row">
            <img class=" mx-auto d-block" src="img/InicioLogo.jpg" alt="" width="200">
        </div>
        <div><button type="button" class="btn btn-primary" data-toggle="modal" data-target="#modalRegistrarMascota">Agregar Mascota</button></div>
        <div class="input-group"> 
            <input id="textBuscarMascota" type="text" placeholder="Identidad de la mascota" class="form-control"> 
            <span class="input-group-btn"> 
            <button class="btn btn-danger" type="button" id="btnBuscarMascota">Buscar</button> 
            </span> 
        </div> 

        <div class="row">
            <table class="table mt-5 col-md-12 col-sm-12 col-lg-12" id="tablaanimales" >
                <thead class="thead-dark">
                <tr>
                    <th scope="col">NOMBRE DE LA MASCOTA</th>
                    <th scope="col">TAMAÑO</th>
                    <th scope="col">COLOR</th>
                    <th scope="col">EDAD</th>
                    <th scope="col">SEXO</th>
                    <th scope="col">EDITAR</th>
                    <th scope="col">REGISTRAR HISTORIA CLINICA</th>
                </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>
